<!DOCTYPE html>
<html>

<head>
    <title>Example of Variable</title>
</head>

<body>

    <script type="text/javascript">
        var a = 10;
        var a = "Welcome to the Blockchain";

        document.write(a);
    </script>

    <br>

    <script type="text/javascript">
        var x = 120;
        var y = 203;
        var z = x + y;
        document.write(z);

        {
            let temp = "this is a temp variable";
            document.write("<br>");
            document.write(temp);
            document.write("<br>");
            document.write(z);
            document.write("<br>");
        }

        //document.write(temp);

        const constant = "This is a constant value";
        document.write(constant);
        //constant = "constant value is been changed";
        z = 50; // the Z value is overwrite here

        document.write("<br>");
        document.write(z);
    </script>

</body>

</html>
